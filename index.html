<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro North Train Schedule</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Metro-North Railroad Schedule</h1>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Line</th>
                        <th scope="col">Final Stop</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-schedule">
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md-12">
            
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </button>
                    <div class="dropdown-menu" id="destination-menu">
                        <!-- <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button> -->
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add A New Train Line
                    </div>

                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Line Name:</label>
                                <input class="form-control" type="text" id="form-line-name" placeholder="Ex: Harlem Line">
                            </div>
                            <div class="form-group row">
                                <label for="name-input">Last Stop:</label>
                                <input class="form-control" type="text" id="form-last-stop" placeholder="Ex: New Canaan">
                            </div>
                            <div class="form-group row">
                                <label for="name-input">Stops:</label>
                                <input class="form-control" type="text" id="form-stops" placeholder="First, Second, Third, etc.">
                            </div>
                            <div class="form-group row">
                                <label for="name-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" type="text" id="form-start-time" placeholder="Ex: 05:10">
                            </div>
                            <div class="form-group row">
                                <label for="name-input">Frequency (minutes):</label>
                                <input class="form-control" type="text" id="form-frequency" placeholder="Ex: 15">
                            </div>
                            <button class="btn btn-primary" id="submit-new-line" type="submit">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/train-schedule.js"></script>

        console.log(minutesAway);
    
    
    </script> -->
    
</body>
</html>
